{% extends 'blog/base_blog.html' %}

{% block title %}
Tag Delete "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}


{%block content%}

    <form action="{{ tag.get_delete_url }}" method="post"> <!--{% url 'tag_update_url' slug=tag.slug %}-->
        {% csrf_token %}
        <h3>Are you sure to delete this data? "{{tag.title|title}}"</h3>

        <a href="{{tag.get_absolute_url}}" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

{%endblock%}
