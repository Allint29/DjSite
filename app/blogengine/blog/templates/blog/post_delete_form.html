{% extends 'blog/base_blog.html' %}

{% block title %}
    Post Delete  "{{ post.title|title }}" - {{ block.super }}
{% endblock %}


{%block content%}

<form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Are you sure to delete this data? "{{post.title|title}}"</h3>
    
    <a class="btn btn-primary" href="{{post.get_absolute_url}}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{%endblock%}
